<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Lazyslate</title>

        <!--Includes-->
        <script src="settings.js"></script>
        <script src="sexpression.js"></script>
        <script src="state.js"></script>
        <script src="newNodeMenu.js"></script>
        <script src="proofCanvas.js"></script>
        <script src="verify.js"></script>
        <link href="style.css" rel="stylesheet">
    </head>
    <body>
        <!--The Main Menu for adding nodes-->
        <div id="new-node-menu">
            <input id="id-input" type="number" readonly disabled>
            <input id="name-input" type="text" placeholder="Name (NodeID if blank)"/>
            <input id="X-input" type="number" placeholder="X"/>
            <input id="Y-input" type="number" placeholder="Y"/>
            <p>Enter A Logical S-Expression here (You can read more about the supported expression format here <a href="S-Expressions.md">here</a>)</p>
            <textarea oninput="formulaInput()" id="formula-input" autocorrect="off" spellcheck="false" placeholder="Logical S-Expression goes here"></textarea>
            <p>Select the Justification (Inference Rule)</p>
            <!--options will be automatically inserted by the script-->
            <select id="justification-input"></select>
            <p id="formula-output">Formula Output</p>
            <button id="edit-node-button" onclick="onEditNodeButtonPress()">Edit Node</button>
            <button id="create-node-button" onclick="onCreateNodeButtonPress()">Create Node</button>
            <button id="exit-new-node-menu-button" onclick="closeNewNodeMenu()">Cancel</button>
        </div>
        <div id="canvas-blocker"></div>
        <!--The main HTML Canvas-->
        <canvas id="proof-canvas"></canvas>
    </body>
</html>
